<body>
    <header>

        <h1>About Me</h1>

        <nav class="navbar">
             <div class="logo">MARIO PERFORMANCE</div>
             <ul class="nav-links>
                 <li><a href="index.html">Home</a></li>

             </ul>

    </header>

    <section class="car-section">
        <h2 class="section-title">Vintage Cars</h2>

        <div class="car-container">
            <div class="slider">
                <button class="prev">&#10094;</button>
                <img src="vintage 1.jpg" class="car-image">
                <button class="next">&#10095;</button>
            </div>

            <div class="car-description">
                <p>
                    Vintage machines are timeless symbols of craftmanship.
                    Built with raw steel and soul, these classics remind us
                    that true power never fades - it only appreciates.
                </p>
            </div>
        </div>
    </section>
            



    <footer>

        <p>&copy; 2025 Mario Mogome</p>

    </footer>
    <script>
    const images = ["vintage 1.jpg", "vintage 2.jpg", "vintage 3.jpg"];
let index = 0;

const imgElement = document.querySelector(".car-image");

document.querySelector(".next").addEventListener("click", () => {
    index = (index + 1) % images.length;
    imgElement.src = images[index];
});

document.querySelector(".prev").addEventListener("click", () => {
    index = (index - 1 + images.length) % images.length;
    imgElement.src = images[index];
});
    </script>
    
</body>
